<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Stream</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .player-container {
            position: relative;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .status-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00a8ff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="status-overlay" id="statusOverlay">
            <div class="spinner" id="spinner"></div>
            <div id="statusMessage">Initializing player...</div>
            <div id="errorDetails" style="color: #ff4444; margin-top: 15px;"></div>
            <button id="retryBtn" style="display: none; margin-top: 15px; padding: 8px 16px; background: #00a8ff; color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
        </div>
        <video id="player" playsinline controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.3/dist/hls.min.js"></script>
    <script>
        const video = document.getElementById('player');
        const statusOverlay = document.getElementById('statusOverlay');
        const statusMessage = document.getElementById('statusMessage');
        const errorDetails = document.getElementById('errorDetails');
        const spinner = document.getElementById('spinner');
        const retryBtn = document.getElementById('retryBtn');
        
        // Get URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        let streamUrl = urlParams.get('url') || 'https://dai.google.com/linear/hls/event/gw6vKyUhQDOxptPtHIn22g/master.m3u8';
        
        // Fix common URL issues
        streamUrl = streamUrl.replace(/^"(.*)"$/, '$1').trim();
        
        let hls;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 3000;

        function initPlayer() {
            statusMessage.textContent = "Loading stream...";
            errorDetails.textContent = "";
            retryBtn.style.display = "none";
            spinner.style.display = "block";
            
            if (hls) {
                hls.destroy();
            }
            
            if (Hls.isSupported()) {
                hls = new Hls({
                    maxMaxBufferLength: 60,
                    maxBufferLength: 30,
                    maxBufferSize: 60 * 1000 * 1000,
                    lowLatencyMode: true,
                    enableWorker: true,
                    fragLoadingTimeOut: 15000,
                    manifestLoadingTimeOut: 15000,
                    xhrSetup: function(xhr, url) {
                        // Add required headers for DAI streams
                        xhr.setRequestHeader('Origin', 'https://www.sonyliv.com');
                        xhr.setRequestHeader('Referer', 'https://www.sonyliv.com/');
                    }
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusOverlay.style.display = "none";
                    video.play().catch(e => {
                        errorDetails.textContent = "Autoplay blocked: " + e.message;
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        let errorMsg = "Stream Error";
                        
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                errorMsg = "Network Error";
                                if (data.details === Hls.ErrorDetails.MANIFEST_LOAD_TIMEOUT) {
                                    errorMsg = "Server Timeout";
                                } else if (data.response && data.response.code === 403) {
                                    errorMsg = "Access Denied (403)";
                                } else if (data.response && data.response.code === 404) {
                                    errorMsg = "Stream Not Found (404)";
                                }
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                errorMsg = "Media Error";
                                hls.recoverMediaError();
                                return;
                        }
                        
                        handleError(errorMsg + (data.details ? ": " + data.details : ""));
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    statusOverlay.style.display = "none";
                    video.play();
                });
                video.addEventListener('error', function() {
                    handleError("Safari cannot load this stream");
                });
            } else {
                handleError("Your browser doesn't support HLS streaming");
            }
        }
        
        function handleError(message) {
            spinner.style.display = "none";
            statusMessage.textContent = "Stream Error";
            errorDetails.textContent = message;
            
            if (retryCount < MAX_RETRIES) {
                retryCount++;
                statusMessage.textContent += ` (Retrying ${retryCount}/${MAX_RETRIES})`;
                setTimeout(initPlayer, RETRY_DELAY);
            } else {
                retryBtn.style.display = "block";
            }
        }
        
        retryBtn.addEventListener('click', function() {
            retryCount = 0;
            initPlayer();
        });
        
        // Initialize player
        initPlayer();
    </script>
</body>
</html>
