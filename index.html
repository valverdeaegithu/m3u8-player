<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Stream Player</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .player-container {
            position: relative;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .status-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00a8ff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            background: #00a8ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .error-details {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            max-width: 80%;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="status-overlay" id="statusOverlay">
            <div class="spinner" id="spinner"></div>
            <div id="statusMessage">Connecting to stream...</div>
            <div class="error-details" id="errorDetails"></div>
            <button class="btn" id="retryBtn" style="display:none;">Retry Connection</button>
            <button class="btn" id="altPlayerBtn" style="display:none; margin-top:10px;">Try Alternative Player</button>
        </div>
        <video id="player" playsinline controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.3/dist/hls.min.js"></script>
    <script>
        const video = document.getElementById('player');
        const statusOverlay = document.getElementById('statusOverlay');
        const statusMessage = document.getElementById('statusMessage');
        const errorDetails = document.getElementById('errorDetails');
        const spinner = document.getElementById('spinner');
        const retryBtn = document.getElementById('retryBtn');
        const altPlayerBtn = document.getElementById('altPlayerBtn');
        
        // Get URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        let streamUrl = urlParams.get('url') || '';
        
        // Clean the URL if it's wrapped in quotes
        if (streamUrl) {
            streamUrl = streamUrl.replace(/^"(.*)"$/, '$1').trim();
        }
        
        let hls;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 3000;

        function initPlayer() {
            statusMessage.textContent = "Connecting to stream...";
            errorDetails.textContent = "";
            retryBtn.style.display = "none";
            altPlayerBtn.style.display = "none";
            spinner.style.display = "block";
            
            if (!streamUrl) {
                showError("No stream URL provided. Please add ?url= parameter");
                return;
            }
            
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                
                hls = new Hls({
                    maxMaxBufferLength: 60,
                    maxBufferLength: 30,
                    maxBufferSize: 60 * 1000 * 1000,
                    lowLatencyMode: true,
                    enableWorker: true,
                    fragLoadingTimeOut: 20000,
                    manifestLoadingTimeOut: 20000,
                    xhrSetup: function(xhr) {
                        // Add headers that might help with restricted streams
                        xhr.setRequestHeader('Origin', window.location.origin);
                        xhr.setRequestHeader('Referer', window.location.href);
                    }
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusOverlay.style.display = "none";
                    video.play().catch(e => {
                        showError("Autoplay blocked: " + e.message);
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        let errorMsg = "Network Error";
                        
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                errorMsg = "Network Error";
                                if (data.details === Hls.ErrorDetails.MANIFEST_LOAD_TIMEOUT) {
                                    errorMsg = "Server Timeout";
                                } else if (data.response && data.response.code === 403) {
                                    errorMsg = "Access Denied (403)";
                                } else if (data.response && data.response.code === 404) {
                                    errorMsg = "Stream Not Found (404)";
                                } else if (data.details === Hls.ErrorDetails.FRAG_LOAD_ERROR) {
                                    errorMsg = "Segment Loading Failed";
                                }
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                errorMsg = "Media Error";
                                hls.recoverMediaError();
                                return;
                            case Hls.ErrorTypes.OTHER_ERROR:
                                errorMsg = "Server Error";
                                break;
                        }
                        
                        showError(`${errorMsg}: ${data.details || 'No details available'}`);
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    statusOverlay.style.display = "none";
                    video.play();
                });
                video.addEventListener('error', function(e) {
                    showError("Safari cannot load this stream");
                });
            } else {
                showError("Your browser doesn't support HLS streaming");
            }
        }
        
        function showError(message) {
            spinner.style.display = "none";
            statusMessage.textContent = "Connection Failed";
            errorDetails.textContent = message;
            
            if (retryCount < MAX_RETRIES) {
                retryCount++;
                statusMessage.textContent += ` (Retrying ${retryCount}/${MAX_RETRIES})`;
                setTimeout(initPlayer, RETRY_DELAY);
            } else {
                retryBtn.style.display = "block";
                altPlayerBtn.style.display = "block";
            }
        }
        
        function tryAlternativePlayer() {
            window.open(`https://hls-js.netlify.app/demo/?src=${encodeURIComponent(streamUrl)}`, '_blank');
        }
        
        retryBtn.addEventListener('click', function() {
            retryCount = 0;
            initPlayer();
        });
        
        altPlayerBtn.addEventListener('click', tryAlternativePlayer);
        
        // Initialize player when page loads
        initPlayer();
    </script>
</body>
</html>
