<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stream Player</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .player-container {
            position: relative;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        .status-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="status-overlay" id="statusOverlay">
            <div id="statusMessage">Loading SonyLiv stream...</div>
            <div id="errorDetails" style="color:red; margin-top:10px;"></div>
        </div>
        <video id="player" playsinline controls></video>
    </div>

    <script>
        // Try both HLS and MPEG-DASH approaches
        const video = document.getElementById('player');
        const statusOverlay = document.getElementById('statusOverlay');
        const statusMessage = document.getElementById('statusMessage');
        const errorDetails = document.getElementById('errorDetails');
        
        // Get URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url') || '';

        function tryHLS() {
            if (!window.Hls) {
                loadScript('https://cdn.jsdelivr.net/npm/hls.js@1.4.3/dist/hls.min.js', initHLS);
            } else {
                initHLS();
            }
        }

        function initHLS() {
            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function(xhr) {
                        xhr.setRequestHeader('Origin', 'https://www.sonyliv.com');
                        xhr.setRequestHeader('Referer', 'https://www.sonyliv.com/');
                    },
                    enableWorker: true
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    statusOverlay.style.display = 'none';
                    video.play().catch(e => {
                        errorDetails.textContent = 'Autoplay blocked: ' + e.message;
                    });
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        errorDetails.textContent = `HLS Error: ${data.type} - ${data.details}`;
                        tryDASH(); // Fallback to DASH
                    }
                });
            } else {
                tryDASH();
            }
        }

        function tryDASH() {
            if (!window.dashjs) {
                loadScript('https://cdn.jsdelivr.net/npm/dashjs@4.5.0/dist/dash.all.min.js', initDASH);
            } else {
                initDASH();
            }
        }

        function initDASH() {
            const player = dashjs.MediaPlayer().create();
            player.updateSettings({
                streaming: {
                    buffering: {
                        bufferTimeAtTopQuality: 30
                    }
                }
            });
            player.initialize(video, streamUrl, true);
            
            player.on(dashjs.MediaPlayer.events.ERROR, (e) => {
                errorDetails.textContent = `DASH Error: ${e.error}`;
                statusMessage.textContent = 'Failed to load SonyLiv stream';
            });
        }

        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // Start with HLS
        if (streamUrl.includes('.m3u8')) {
            tryHLS();
        } else if (streamUrl.includes('.mpd')) {
            tryDASH();
        } else {
            errorDetails.textContent = 'Invalid stream URL format';
        }
    </script>
</body>
</html>
